{% extends 'base.html' %}
{% block title %}Search{% endblock %}
{% block content %}
  <h2>Search</h2>
  <form method="GET">
    <div class="mb-3">
      <input type="text" name="query" class="form-control" placeholder="Search..." required>
    </div>
    <button type="submit" class="btn btn-info">Search</button>
  </form>
  {% if results %}
    <h4 class="mt-4">Results:</h4>
    <ul>
      {% for item in results %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
